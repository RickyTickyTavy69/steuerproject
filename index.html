<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <section class="App">
        <h1>WÃ¤hlen Sie eine Option</h1>
        <div class="appChoose_buttons">
          <button class="option mehrwert">Mehrwertsteuer</button>
          <button class="option einkommen active">Einkommenssteuer</button>
        </div>
      </section>
      <h1 class="mainTitle">Berechne deine Steuer jetzt! Locker-Flockig!</h1>
    </header>
    <main>

      <section class="taxesApp">

        <form class="taxesForm">
          <div class="input_salary">
            <label for="Einkommen">Zu versteuerndes Einkommen(Euro)</label>
            <input class="salary" name="salary" id="Einkommen" type="text" />
          </div>
          <div class="isMarried">
            <input
                    class="married yes"
                    type="radio"
                    id="statusMarried"
                    value="1"
                    name="status"
            />
            <label class="statusMarried" for="statusMarried">Verheiratet</label>
          </div>
          <div class="isMarried">
            <input
              class="married"
              type="radio"
              id="statusNotMarried"
              value="0"
              name="status"
              checked
            />
            <label class="statusNotMarried active" for="statusNotMarried">Nicht verheiratet</label>
          </div>
          <div>
            <h2>(Berechnungsjahr 2021)</h2>
          </div>
          <button class="count">Berechnen</button>
        </form>


      <section class="result_container">
        <h1>Das Ergebnis</h1>
        <section class="result">
          <div class="result_item_container">
            <p>Dein Eikommen ist</p>
            <p class="salaryresult"></p>
          </div>
          <div class="result_item_container">
            <p>Dein Status ist</p>
            <p class="status"></p>
          </div>
          <div class="result_item_container">
            <p>Dein Einkommenssteuer ist</p>
            <p class="ESt"></p>
          </div>
        </section>
      </section>

      </section>



      <section class="taxesApp2 active">
        <form class="taxesForm2">


            <h2>was soll berechnet werden?</h2>
            <div class="NettoBrutto">
              <input
                      class="NettoBrutto"
                      type="radio"
                      id="fromNetto"
                      value="1"
                      name="nettobrutto"
              />
              <label class="fromNetto" for="fromNetto">von Netto zu Brutto</label>
            </div>

            <div class="NettoBrutto">
              <input
                      class="NettoBrutto"
                      type="radio"
                      id="fromBrutto"
                      value="0"
                      name="nettobrutto"
                      checked
              />
              <label class="fromBrutto active" for="fromBrutto">von Brutto zu Netto</label>
            </div>



          <div class="taxes_container">
            <h2>Mehrwertsteuersatz</h2>


            <div class="taxesAmountCounter">

              <div class="TaxesAmount">
                <input
                        class="TaxesAmount"
                        type="radio"
                        id="19"
                        value="0.19"
                        name="percent"/>

                <label class="for19" for="19">19%</label>
              </div>

              <div class="TaxesAmount">
                <input
                        class="TaxesAmount"
                        type="radio"
                        id="7"
                        value="0.07"
                        name="percent"
                        checked
                />

                <label class="for17 active" for="7">7%</label>
              </div>

            </div>

            <div class="countTaxes">
              <div class="money">
                <label for="money"> Nettobetrag/Bruttobetrag in Euro</label>
                <input
                        class="moneyInput"
                        type="number"
                        id="money"
                        placeholder="wie viel Geld in Euro"
                        name="money"/>
              </div>
              <button class="getTaxes">Berechnen</button>

            </div>
          </div>

        </form>

        <div class="taxesResult">
          <h2>Ergebnis</h2>
          <div class="resultPercent">
            <p>Mehrwertsteuerbetrag</p>
            <p class="taxedMoney">.....</p>
          </div>
          <div class="resultMoney">
            <p>Ergebnis</p>
            <p class="resultTaxedMoney">.....</p>
          </div>
        </div>

      </section>

    </main>
    <script type="module" src="./assets/scripts/script.js"></script>
  </body>
</html>
